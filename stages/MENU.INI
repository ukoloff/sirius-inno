/ [Submenu]-создание подменю
/ Name=название подменю
/ [EndSubmenu]-конец секции подменю

/ [Separator]-создание сепаратора
/
/ [Application]-создание пункта меню
/ Name=название пункта меню
/ Hint=текст посвляющийся в строке состояния
/ Application=запускаемое приложение ([..]имя приложения-для
/ приложений, находящихся в каталоге программы, иначе следует
/ указать полный путь)
/ Argument=параметр запускаемого приложения
/   варианты параметров:
/    [*].ext
/    [+].ext
/    [*]_[??].ext ,где
/    [*]-имя задания на раскрой
/    [+]-полное имя текущего файла геометрии без расширения
/    [-]-имя текущего файла геометрии без указания пути и расширения
/    ext-рассширение
/     возможные варианты расширений:
/     kol,lst,j??,dbs,cbs,cld
/    [??]-номер текущего листа в задании(в имени параметра или
/    [job]-заменяется на рабочий каталог
/ расширения подставляется программой)
/ HideSirius=TRUE/FALSE скрыть/показать СИРИУС во время работы
/ приложения
/ HideApplication=TRUE/FALSE срыть/показать приложение
/ CurrentDirectory=текущая директория для приложения
/ [Job]-заменяется на рабочий каталог
/ [Geom]-заменяется на путь к текущему файлу геометрии
/ [Geodet]-заменяется на каталог геометрии
/ [..]-заменяется на директорию, в которой установлен СИРИУС
/ [PrExt]-заменяется на расширение управляющей программы
/ [NCName]-имя файла стойки
/ Message=сообщение во время работы приложения
/ SaveTask=TRUE/FALSE - сохранение задания перед запуском приложения
/ Flags=flag1;flag2;...-свойства запускаемого приложения
/ Используются следующие флаги
/ AAF_NC_NCName-используется в постпроцессоре и определяет
/ для какой стойки он используется (NCName-имя файла стойки)


